<!DOCTYPE html>
<html lang="en" ng-app="tweetviz">
<head>
    <meta charset="UTF-8">
    <title>TweetViz</title>
    <link rel="stylesheet" href="lib/bootstrap-slider.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.2.0/ol.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.2.0/ol.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="lib/bootstrap-slider.js"></script>
    <script src="lib/socket.io.slim.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/main.controller.js"></script>
    <script src="js/navbar.controller.js"></script>
    <script src="js/map.controller.js"></script>
    <script src="js/sidebar.controller.js"></script>
    <script src="js/chart.controller.js"></script>

    </script>
</head>
<body>
<div ng-controller="MainController" id="main">
    <div ng-controller="NavBarController" ng-include="templateURL">

    </div>


    <div>
        <nav id="littleNav" class="navbar little_navbar fixed-bottom navbar-inverse">
            <div>
                <div class="navbar-header"></div>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col-9 nopadding" ng-view></div>

        <div ng-controller="SideBarController" id="side" class="col-3">
            <nav id="sideHeader" class="navbar navbar-light bg-faded">
                <div>
                    <a id="navbar-brand-title" class="navbar-brand" href="#">
                        <img src="img/twitter_logo.png" width="30" height="30" class="align-top"
                             alt="Realt Time Tweets">
                        Tweets
                    </a>
                    <div id="sideHeaderButton">
                        <button ng-class="{'btn btn-secondary' : !toogleStreamColor,  'btn btn-primary': toogleStreamColor}"
                                type="button" ng-click="toogleStream()">
                            <i ng-class="{'fa fa-stop' : !toogleStreamColor,  'fa fa-play': toogleStreamColor}"></i>&nbsp;{{toogleStreamName}}
                        </button>
                    </div>
                </div>
            </nav>
            <div id="sideContent"></div>
        </div>
    </div>

    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>

</body>
</html>
