<!DOCTYPE html>
<html lang="en" ng-app="tweetviz">
<head>
    <meta charset="UTF-8">
    <title>TweetViz</title>
    <link rel="stylesheet" href="lib/bootstrap-slider.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.2.0/ol.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.2.0/ol.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="lib/bootstrap-slider.js"></script>
    <script src="lib/socket.io.slim.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/main.controller.js"></script>
    <script src="js/navbar.controller.js"></script>
    <script src="js/map.controller.js"></script>
    <script src="js/sidebar.controller.js"></script>
    <script src="js/navbar.util.js">

    </script>
</head>
<body>
<div ng-controller="MainController" id="main">
    <div ng-controller="NavBarController">
        <nav id="bigNav" class="navbar fixed-bottom navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">TweetViz</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <!--li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li-->
                    <li class="nav-item">
                        <button style="float: right;"
                                ng-class="{'btn btn-secondary' : !toogleDrawColor,  'btn btn-primary': toogleDrawColor}"
                                type="button" ng-click="toogleDraw()"><i class="fa fa-pencil"></i>&nbsp;{{toogleDrawName}}
                        </button>
                    </li>

                    <li class="nav-item">
                        <div>
                            <input id="timeSlider"
                                   data-slider-id='slider'
                                   type="text"
                                   data-slider-min="1000"
                                   data-slider-max="30000"
                                   data-slider-step="1000"
                                   data-slider-value="3000"/>
                            <span>Delay</span>&nbsp;
                        </div>
                    </li>
                </ul>
                <!--form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                -->

            </div>
        </nav>
    </div>


    <div>
        <nav id="littleNav" class="navbar little_navbar fixed-bottom navbar-inverse">
            <div>
                <div class="navbar-header"></div>
            </div>
        </nav>
    </div>


    <div class="row">
        <div ng-controller="MapController" id="map" class="col-9" tabindex="0"></div>
        <div ng-controller="SideBarController" id="side" class="col-3">
            <nav id="sideHeader" class="navbar navbar-light bg-faded">
                <div>
                    <a id="navbar-brand-title" class="navbar-brand" href="#">
                        <img src="img/twitter_logo.png" width="30" height="30" class="align-top"
                             alt="Realt Time Tweets">
                        Tweets
                    </a>
                    <div id="sideHeaderButton">
                        <button ng-class="{'btn btn-secondary' : !toogleStreamColor,  'btn btn-primary': toogleStreamColor}"
                                type="button" ng-click="toogleStream()">
                            <i ng-class="{'fa fa-stop' : !toogleStreamColor,  'fa fa-play': toogleStreamColor}"></i>&nbsp;{{toogleStreamName}}
                        </button>
                    </div>
                </div>
            </nav>
            <div id="sideContent"></div>
        </div>
    </div>

    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>

</body>
</html>
